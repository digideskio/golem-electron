os: unstable
cache:
  - node_modules
environment:
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
build_script:
  - npm run compile && npm run dist
after_build:
  - 7z a dist\win-unpacked.zip dist\win-unpacked\
deploy:
  release: '{build}'
  description: 'Golem-electron beta {build}'
  provider: GitHub
  auth_token:
    secure: j3eFPGGheNASQofg3bqxYWczwNJZGJYQ8G6dyBVuLBsMX8e5DaSyfOHBOpR6vJVW

  draft: true
  prerelease: true
  on:
    appveyor_repo_tag: true        # deploy on tag push only
artifacts:
  - path: dist\win-unpacked.zip
    name: Golem Electron Windows {build}